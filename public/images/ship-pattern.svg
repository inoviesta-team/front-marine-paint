<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="ships" patternUnits="userSpaceOnUse" width="200" height="200" patternTransform="rotate(0)">
      <!-- Simple boat shape -->
      <path d="M40,80 L60,60 L140,60 L160,80 L140,100 C120,120 80,120 60,100 L40,80 Z" fill="none" stroke="#15486b" stroke-width="2"/>
      <!-- Wave under boat -->
      <path d="M20,120 Q50,110 80,120 T140,120 T200,120" fill="none" stroke="#15486b" stroke-width="1.5"/>
      
      <!-- Another boat -->
      <path d="M140,180 L150,170 L180,170 L190,180 L180,190 C170,200 160,200 150,190 L140,180 Z" fill="none" stroke="#15486b" stroke-width="1.5"/>
      <path d="M120,200 Q140,195 160,200 T200,200" fill="none" stroke="#15486b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#ships)" opacity="0.2"/>
</svg>